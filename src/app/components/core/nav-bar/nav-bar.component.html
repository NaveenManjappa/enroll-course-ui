<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Learn Smart</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/home']"
            routerLinkActive="active"
            >Home</a
          >
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="coursesDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Courses
          </a>
          <ul class="dropdown-menu" aria-labelledby="coursesDropdown">
            <li>
              <a class="dropdown-item" [routerLink]="['course/enrollments']"
                >Enrollments</a
              >
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['course/browse']"
                >All Courses</a
              >
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['course/category']"
                >Categories</a
              >
            </li>
          </ul>
        </li>

        <!--Update profile-->
        <li class="nav-item" *ngIf="loginDisplay">
          <a
            class="nav-link"
            [routerLink]="['user/update-profile']"
            routerLinkActive="router-link-active"
            >Update Profile</a
          >
        </li>

        <li class="nav-item" *ngIf="loginDisplay">
          <a
            class="nav-link"
            [routerLink]="['user/chat']"
            routerLinkActive="router-link-active"
            >Chat</a
          >
        </li>

        <!--Requests Dropdown-->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="requestsDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Requests
          </a>
          <ul class="dropdown-menu" aria-labelledby="requestsDropdown">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['technology/request/video']"
                routerLinkActive="active"
                >Request a Video</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['technology/requests']"
                routerLinkActive="active"
                >My Requests</a
              >
            </li>
          </ul>
        </li>
        <!--Admin dropdown-->
        <li class="nav-item dropdown" *ngIf="loginDisplay">
          <a
            class="nav-link dropdown-toggle"
            id="adminDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Admin</a
          >
          <ul class="dropdown-menu" aria-labelledby="adminDropdown">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['course/list']"
                routerLinkActive="active"
                >Course List</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['course/create']"
                routerLinkActive="active"
                >Create Course</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['admin/technology/requests']"
                routerLinkActive="active"
                >Video Requests</a
              >
            </li>
          </ul>
        </li>

        <!--About and Contact-->
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['about-us']"
            routerLinkActive="active"
            >About</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['contact-us']"
            routerLinkActive="active"
            >Contact us</a
          >
        </li>

        <!--Pricing-->
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['plans-and-price']"
            routerLinkActive="active"
            >Plans & Pricing</a
          >
        </li>
      </ul>

      <!--Search box-->
      <form class="d-flex me-3">
        <input
          type="search"
          class="form-control me-2"
          placeholder="Search courses"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!--Login/Logout-->
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center">
          <img
            *ngIf="profilePictureUrl; else defaultAvatar"
            [src]="profilePictureUrl"
            alt="Profile Picture"
            class="rounded-circle"
            style="width: 40px; height: 40px; object-fit: cover"
          />
          <ng-template #defaultAvatar>
            <img
              src="assets/skills/2.jpg"
              alt="Profile Picture"
              class="rounded-circle"
              style="width: 40px; height: 40px; object-fit: cover"
            />
          </ng-template>
          <a class="nav-link" *ngIf="!loginDisplay">Login</a>
          <a class="nav-link" *ngIf="loginDisplay">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
